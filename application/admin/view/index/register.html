<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>梦中程序员管理后台--QQ:305530751</title>
    <link rel="shortcut icon" href="/logo.jpg" type="image/x-icon">
    <link href="/static/admin/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/admin/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/static/admin/css/weather-icons.min.css" rel="stylesheet" />
    <link id="beyond-link" href="/static/admin/css/beyond.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="login-container">
        <div class="loginbox bg-white">
        <form action="{:url('admin/index/register')}" method='post'>
            <div class="loginbox-title">注册</div>
            
            <div class="loginbox-or">
                <div class="or-line"></div>
            </div>
            <div class="loginbox-textbox">
                <input type="text" name='username' class="form-control" placeholder="用户名" />
            </div>
            <div class="loginbox-textbox">
                <input type="password" name='password' class="form-control" placeholder="密码" />
            </div>
            <div class="loginbox-textbox">
                <input type="password" name='conpass' class="form-control" placeholder="确认密码" />
            </div>
            <div class="loginbox-textbox">
                <input type="text" name='nickname' class="form-control" placeholder="昵称" />
            </div>
            <div class="loginbox-textbox">
                <input type="email" name='email' class="form-control" placeholder="邮箱" />
            </div>
            <div class="loginbox-forgot">
                <a href="">忘记密码?</a>
            </div>
            <div class="loginbox-submit">
                <input type="submit" class="btn btn-primary btn-block" id="login" value="注册">
            </div>
            <div class="loginbox-signup">
                <a href="{:url('login')}">返回登录</a>
            </div>
        </form>
        </div>
        <div class="logobox">
        	<p class="text-center" style="font-size: 18px;font-weight: bold;text-shadow: 3px 3px 3px #FF0000;font-style: italic;"></p>
        </div>
    </div>

    <script src="/static/admin/js/skins.min.js"></script>
    <!--Basic Scripts-->
    <script src="/static/admin/js/jquery.min.js"></script>
    <script src="/static/admin/js/bootstrap.min.js"></script>
    <script src="/static/admin/js/slimscroll/jquery.slimscroll.min.js"></script>
    <!--Beyond Scripts-->
    <script src="/static/admin/js/beyond.js"></script>

</body>
<!--  /Body -->
</html>
