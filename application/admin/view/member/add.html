{include file="public/_head" /}
    <!-- /Navbar -->
    <!-- Main Container -->
    <div class="main-container container-fluid">
        <!-- Page Container -->
        <div class="page-container">

            <!-- Page Sidebar -->
          {include file="public/_left" /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li class="active">
                            <i class="fa fa-home"></i>&nbsp;会员管理
                        </li>
                        <li>
                        	会员添加
                        </li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                	<div class="row">
                		<div class="col-xs-12">
                			<div class="widget radius-bordered">
                				<div class="widget-header bordered-bottom bordered-themeprimary">
                					<span class="widget-caption">会员添加</span>
                				</div>
                				<div class="widget-body">
                                    <form action="{:url('admin/member/add')}" method="post" class="form-horizontal">
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">会员名称</label>
                                            <div class="col-sm-6">
                                                <input type="text" name="username" class="form-control" id="username" placeholder="会员名称" />
                                                <p class="help-block"></p>
                                            </div>
                                        </div>
                                             <div class="form-group">
                                            <label for="password" class="col-sm-2 control-label no-padding-right">会员密码</label>
                                            <div class="col-sm-6">
                                                <input type="password" name="password" class="form-control" id="password" placeholder="会员密码" />
                                                <p class="help-block"></p>
                                            </div>
                                        </div>
                                             <div class="form-group">
                                            <label for="nickname" class="col-sm-2 control-label no-padding-right">会员昵称</label>
                                            <div class="col-sm-6">
                                                <input type="text" name="nickname" class="form-control" id="nickname" placeholder="会员昵称" />
                                                <p class="help-block"></p>
                                            </div>
                                        </div>
                                              <div class="form-group">
                                            <label for="email" class="col-sm-2 control-label no-padding-right">会员邮箱</label>
                                            <div class="col-sm-6">
                                                <input type="text" name="email" class="form-control" id="email" placeholder="会员邮箱" />
                                                <p class="help-block"></p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <input type="submit" class="btn btn-primary" value="添加">
                                            </div>
                                        </div>
                                    </form>
                				</div>
                			</div>
                		</div>
                	</div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->

        </div>
        <!-- /Page Container -->
        <!-- Main Container -->

    </div>

{include file="public/_js" /}
</body>
<!--  /Body -->
</html>
