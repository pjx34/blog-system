{include file="public/_head"/}
    <!-- /Navbar -->
    <!-- Main Container -->
    <div class="main-container container-fluid">
        <!-- Page Container -->
        <div class="page-container">

            <!-- Page Sidebar -->
{include file="public/_left"/}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li class="active">
                            <i class="fa fa-home"></i>&nbsp;会员管理
                        </li>
                        <li>会员列表</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                	<a href="{:url('admin/member/add')}" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i>&nbsp;会员添加</a>
                	<div class="row">
                		<div class="col-xs-12">
                			<div class="widget">
                				<div class="widget-header">
                					<span class="widget-caption">会员列表</span>
                					<div class="widget-buttons">
                						
                							{$members->render()}
                						
                					</div>
                				</div>
                				<div class="widget-body">
                					<table class="table table-hover table-bordered">
                						<thead>
                							<tr>
                								<th>ID</th>
                								<th>会员名称</th>
                								<th>会员昵称</th>
                								<th>会员邮箱</th>
                								<th>操作</th>
                							</tr>
                						</thead>
                						<tbody>
                							{volist name="members" id="vo"}
                							<tr>
                								<td>{$vo.id}</td>
                								<td>{$vo.username}</td>
                								<td>{$vo.nickname}</td>
                								<td>{$vo.email}</td>
                								
                								<td>
                									<a href="{:url('admin/member/edit',['id'=>$vo.id])}" class="btn btn-azure btn-xs">编辑</a>
                									<a href="{:url('admin/member/del',['id'=>$vo.id])}" class="btn btn-danger btn-xs">删除</a>
                								</td>
                							</tr>
                							{/volist}
                						</tbody>
                					</table>
                				</div>
                			</div>
                		</div>
                	</div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->

        </div>
        <!-- /Page Container -->
        <!-- Main Container -->

    </div>

{include file="public/_js" /}
</body>
<!--  /Body -->
</html>
