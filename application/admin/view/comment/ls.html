{include file="public/_head"/}
    <!-- /Navbar -->
    <!-- Main Container -->
    <div class="main-container container-fluid">
        <!-- Page Container -->
        <div class="page-container">

            <!-- Page Sidebar -->
{include file="public/_left"/}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li class="active">
                            <i class="fa fa-home"></i>&nbsp;评论管理
                        </li>
                        <li>评论列表</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                	<a href="cateadd.html" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i>&nbsp;评论添加</a>
                	<div class="row">
                		<div class="col-xs-12">
                			<div class="widget">
                				<div class="widget-header">
                					<span class="widget-caption">评论列表</span>
                					<div class="widget-buttons">
                					{$comments->render()}
                					</div>
                				</div>
                				<div class="widget-body">
                					<table class="table table-hover table-bordered">
                						<thead>
                							<tr>
                								<th>ID</th>
                								<th>评论文章</th>
                								<th>评论人</th>
                								<th>评论内容</th>
                								<th>操作</th>
                							</tr>
                						</thead>
                						<tbody>
                						{volist name="comments" id="vo"} 
                							<tr>
                								<td>{$vo.id}</td>
                								<td>{$vo.article.title}</td>
                								<td>{$vo.member.nickname}</td>
                								<td>{$vo.content}</td>
                								
                								<td>
                								
                									<a href="{:url('admin/comment/del',['id'=>$vo.id])}" class="btn btn-danger btn-xs">删除</a>
                								</td>
                							</tr>
                							{/volist}
                						</tbody>
                					</table>
                				</div>
                			</div>
                		</div>
                	</div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->

        </div>
        <!-- /Page Container -->
        <!-- Main Container -->

    </div>
{include file="public/_js"/}
</body>
<!--  /Body -->
</html>
