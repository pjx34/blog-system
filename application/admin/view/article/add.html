{include file="public/_head" /}
    <!-- Main Container -->
    <div class="main-container container-fluid">
        <!-- Page Container -->
        <div class="page-container">

            <!-- Page Sidebar -->
{include file="public/_left" /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>&nbsp;文章管理
                        </li>
                        <li>文章添加</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                	<div class="row">
                		<div class="col-xs-12">
                			<div class="widget radius-bordered">
                				<div class="widget-header bordered-bottom bordered-themeprimary">
                					<span class="widget-caption">文章添加</span>
                				</div>
                				<div class="widget-body">
                					<form action="{:url('admin/article/add')}" method="post" class="form-horizontal">
                						<div class="form-group">
                							<label for="title" class="control-label col-sm-2">文章标题</label>
                							<div class="col-sm-6">
                								<input type="text" class="form-control" id="title" name="title" placeholder="文章标题" />
                							</div>
                						</div>
                						<div class="form-group">
                							<label for="desc" class="control-label col-sm-2">文章概要</label>
                							<div class="col-sm-6">
                								<textarea name="desc" class="form-control" id="desc" name="desc"></textarea>
                							</div>
                						</div>
                							<div class="form-group">
                							<label for="tags" class="control-label col-sm-2">文章标签</label>
                							<div class="col-sm-6">
                								<input type="text" class="form-control" id="tags" name="tags" placeholder="标签以|分隔" />
                							</div>
                						</div>
                						<div class="form-group">
                							<label for="cateid" class="control-label col-sm-2">是否推荐</label>
                							<div class="col-sm-6">
                								<select id="is_top" name="is_top" class="form-control">
                		
                									<option value="1">是</option>
                									<option value="0" selected>否</option>

                								</select>
                							</div>
                						</div>
                						<div class="form-group">
                							<label for="cateid" class="control-label col-sm-2">所属导航</label>
                							<div class="col-sm-6">
                								<select id="cateid" name="cateid" class="form-control">
                									<option value="">请选择</option>
                									{volist name="cates" id="vo"}
                									<option value="{$vo.id}">{$vo.catename}</option>
                									{/volist}
                								</select>
                							</div>
                						</div>
                						<div class="form-group">
                							<label for="content" class="control-label col-sm-2">文章内容</label>
                							<div class="col-sm-6">
                								<textarea name="content" id="content" cols="38" rows="10" class=""></textarea>
                							</div>
                						</div>
                						<div class="form-group">
                							<div class="col-sm-offset-2 col-sm-6">
                								<input type="submit" value="添加">
                							</div>
                						</div>
                					</form>
                				</div>
                			</div>
                		</div>
                	</div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->

        </div>
        <!-- /Page Container -->
        <!-- Main Container -->

    </div>

 {include file="public/_js" /}
 <script src="/static/lib/ueditor.config.js"></script>
 <script src="/static/lib/ueditor.all.js"></script>
 <script>
  	$(function(){
  		UE.getEditor('content');
  	});
 </script>
</body>
<!--  /Body -->
</html>
