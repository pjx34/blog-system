{include file="public/_head"/}
    <!-- /Navbar -->
    <!-- Main Container -->
    <div class="main-container container-fluid">
        <!-- Page Container -->
        <div class="page-container">

            <!-- Page Sidebar -->
            {include file="public/_left" /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>&nbsp;文章管理
                        </li>
                        <li>文章编辑</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                	<div class="row">
                		<div class="col-xs-12">
                			<div class="widget radius-bordered">
                				<div class="widget-header bordered-bottom bordered-themeprimary">
                					<span class="widget-caption">文章编辑</span>
                				</div>
                				<div class="widget-body">
                					<form action="{:url('admin/article/edit')}" method="post" class="form-horizontal">
                						<input type="hidden" value="{$article.id}" name="id">
                						<div class="form-group">
                							<label for="title" class="control-label col-sm-2">文章标题</label>
                							<div class="col-sm-6">
                								<input type="text" class="form-control" id="title" name="title" value="{$article.title}" />
                							</div>
                						</div>
                						<div class="form-group">
                							<label for="tags" class="control-label col-sm-2">文章标签</label>
                							<div class="col-sm-6">
                								<input type="tags" class="form-control" id="tags" name="tags" value="{$article.tags}" />
                							</div>
                						</div>
                						<div class="form-group">
                							<label for="is_top" class="control-label col-sm-2">是否推荐</label>
                							<div class="col-sm-6">
                								<select name="is_top" class="form-control">
                									<option value="0">否</option>
                									<option {if $article.is_top == 1} selected {/if} value="1">是</option>
                									
                								</select>
                							</div>
                						</div>
                						<div class="form-group">
                							<label for="cateid" class="control-label col-sm-2">所属导航</label>
                							<div class="col-sm-6">
                								<select name="cate_id" class="form-control">
                									{volist name="cates" id="cate"}
                									<option  value="{$cate.id}" {if $article.cate_id==$cate.id}selected{/if}>{$cate.catename}</option>
                									{/volist}
                								</select>
                							</div>
                						</div>
                							<div class="form-group">
                							<label for="desc" class="control-label col-sm-2">文章概要</label>
                							<div class="col-sm-6">
                								<textarea name="desc" class="form-control" id="desc" name="desc">{$article.desc}</textarea>
                							</div>
                						</div>
                						<div class="form-group">
                							<label for="content" class="control-label col-sm-2">文章内容</label>
                							<div class="col-sm-6">
                								<textarea name="content" id="content" cols="30" rows="10" class="">{$article.content}</textarea>
                							</div>
                						</div>
                						<div class="form-group">
                							<div class="col-sm-offset-2 col-sm-6">
                								<input type="submit" value="修改" class="btn btn-primary">
                							</div>
                						</div>
                					</form>
                				</div>
                			</div>
                		</div>
                	</div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->

        </div>
        <!-- /Page Container -->
        <!-- Main Container -->

    </div>
{include file="public/_js" /}
</body>
<!--  /Body -->
</html>
