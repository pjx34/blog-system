{include file="public/_head" /}
    <!-- Main Container -->
    <div class="main-container container-fluid">
        <!-- Page Container -->
        <div class="page-container">

            <!-- Page Sidebar -->
            {include file="public/_left" /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li class="active">
                            <i class="fa fa-home"></i>&nbsp;栏目管理
                        </li>
                        <li>
                        	栏目编辑
                        </li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                	<div class="row">
                		<div class="col-xs-12">
                			<div class="widget radius-bordered">
                				<div class="widget-header bordered-bottom bordered-themeprimary">
                					<span class="widget-caption">栏目编辑</span>
                				</div>
                				<div class="widget-body">
                                    <form action={:url('admin/cate/edit')} method='post' class="form-horizontal">
                                    {volist name="cateInfo" id="vo"}
                                       
                                        <div class="form-group">
                                            <label for="catename" class="col-sm-2 control-label no-padding-right">栏目名称</label>
                                            <div class="col-sm-6">
                                                <input type="text" name="catename" class="form-control" id="catename" value="{$vo.catename}" />
                                            </div>
                                        </div>
                                       <div class="form-group">
                                            <label for="cateid" class="col-sm-2 control-label no-padding-right">栏目ID</label>
                                            <div class="col-sm-6">
                                                <input type="text"  name="id" class="form-control" id="cateid" value="{$vo.id}" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-primary">修改</button>
                                            </div>
                                        </div>
                                        {/volist}
                                    </form>
                				</div>
                			</div>
                		</div>
                	</div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->

        </div>
        <!-- /Page Container -->
        <!-- Main Container -->

    </div>
{include file="public/_js" /}
</body>
<!--  /Body -->
</html>
