{include file='public/_head' /}
    <!-- Main Container -->
    <div class="main-container container-fluid">
        <!-- Page Container -->
        <div class="page-container">

            <!-- Page Sidebar -->
            {include file='public/_left'/}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li class="active">
                            <i class="fa fa-home"></i>&nbsp;栏目管理
                        </li>
                        <li>栏目列表</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                	<a href="{:url('admin/cate/add')}" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i>&nbsp;栏目添加</a>
                	<div class="row">
                		<div class="col-xs-12">
                			<div class="widget">
                				<div class="widget-header">
                					<span class="widget-caption">栏目列表</span>
                					<div class="widget-buttons">
                					{$cates->render()}
                					</div>
                				</div>
                				<div class="widget-body">
                				
                					<table class="table table-hover table-bordered">
                						<thead>
                							<tr>
                								<th>ID</th>
                								<th>栏目名称</th>
                								<th>操作</th>
                							</tr>
                						</thead>
                						
                						<tbody>
                						
                						{volist name="cates" id="vo"}
                						<form action="{:url('admin/cate/sort')}" method="post">
                							<tr>
                								<td><input type='text' name='sort' value="{$vo.sort}" size='1'><input type="hidden" value='{$vo.id}' name='id'><input type ="submit" value="排序"/ ></td>
                								
                								<td>{$vo.catename}</td>
                								<td>
                									<a href="{:url('admin/cate/edit',['id'=>$vo.id])}" class="btn btn-azure btn-xs">编辑</a>
                									<a href="{:url('admin/cate/delete',['id'=>$vo.id])}" class="btn btn-danger btn-xs">删除</a>
                								</td>
                							</tr>
                							
                						</form>		
                						{/volist}
                						
                						
                						</tbody>
                						
                					</table>
                					
                					
                				</div>
                				
                			</div>
                		</div>
                	</div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->

        </div>
        <!-- /Page Container -->
        <!-- Main Container -->

    </div>
{include file='public/_js' /}
</body>
<!--  /Body -->
</html>
